<!DOCTYPE html>
<html>
<body>

<div id="a" data-a="1" data-b="abc" data-cd="123"></div>

<button onclick="myFunction()">Try it</button>

<script>

  console.assert(div.dataset.b === '123', '123');
}

console.error('element.dataset.html');
myFunction();
console.exit();
